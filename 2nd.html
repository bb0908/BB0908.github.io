<h2>牛肉麵做法</h2>
完整認識原汁紅燒牛肉麵製程
    <p>
牛腩條或牛腱心切塊汆燙洗淨，
    <p>
以油炒香薑片、豆瓣醬、甜麵醬後放入牛肉塊一起炒，
    <p>
再下醬油膏炒勻後放入香料包、水及米酒，
    <p>
放入切半的洋蔥、整顆蕃茄及大塊蘿蔔，一起滷30分鐘後熄火浸泡一晚。
    <p>
起鍋。
