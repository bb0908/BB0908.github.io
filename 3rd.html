<h2>紅燒魚作法<h2>

1. 魚肉先退冰
    <p>
2. 將平底鍋燒熱，鍋子放油，魚下鍋油煎
    <p>
3. 將魚肉兩面煎熟
    <p>
4. 魚煎熟後加入調好的調味料一起煮，不喜歡太稠的話可以適量加一些水
    <p>
5. 將魚肉煮到入味，起鍋前試看看味道會不會太重，如果太鹹可以加水
    <p>
6. 美味紅燒魚上桌！
    <p>
