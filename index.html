<h2>炒米粉做法</h2>
不沾鍋放乾香菇開中火炒香。
    <p>
 ②加入冬蝦拌炒到聞到的蝦味料。
    <p>
③加入豬五花肉條，炒到肉的油逼出豬肉的香氣。
    <p>
 ④豬肉炒到金黃色後加入油蔥醬，炒香，加入紅蘿蔔絲、蔥白和韭菜前段的韭菜白色菜葉續炒一分鐘左右。
    <p>
起鍋。
    <p>
